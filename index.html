  <style>
    .swal2-popup.swal2-toast {
      box-sizing: border-box;
      grid-column: 1/4 !important;
      grid-row: 1/4 !important;
      grid-template-columns: min-content auto min-content;
      padding: 1em;
      overflow-y: hidden;
      background: #fff;
      box-shadow: 0 0 1px rgba(0, 0, 0, .075), 0 1px 2px rgba(0, 0, 0, .075), 1px 2px 4px rgba(0, 0, 0, .075), 1px 3px 8px rgba(0, 0, 0, .075), 2px 4px 16px rgba(0, 0, 0, .075);
      pointer-events: all

    .swal2-popup.swal2-toast>* {
      grid-column: 2
    }

    .swal2-popup.swal2-toast .swal2-title {
      margin: .5em 1em;
      padding: 0;
      font-size: 1em;
      text-align: initial

    .swal2-popup.swal2-toast .swal2-loading {

      font-size: 1em
    }

    .swal2-popup.swal2-toast .swal2-validation-message {
      font-size: 1em

    .swal2-popup.swal2-toast .swal2-footer {
      margin: .5em 0 0;
      padding: .5em 0 0;
      font-size: .8em
    }

    .swal2-popup.swal2-toast .swal2-close {
      grid-column: 3/3;
      grid-row: 1/99;
      align-self: center;
      width: .8em;
      height: .8em;
      margin: 0;
      font-size: 2em

    .swal2-popup.swal2-toast .swal2-html-container {

      font-size: 1em;
      text-align: initial

    .swal2-popup.swal2-toast .swal2-html-container:empty {

    }

    .swal2-popup.swal2-toast .swal2-loader {
      grid-column: 1;
      grid-row: 1/99;
      align-self: center;
      width: 2em;
      height: 2em;
      margin: .25em
    }

    .swal2-popup.swal2-toast .swal2-icon {
      grid-column: 1;
      grid-row: 1/99;
      align-self: center;
      width: 2em;
      min-width: 2em;
      height: 2em;
      margin: 0 .5em 0 0

    .swal2-popup.swal2-toast .swal2-icon .swal2-icon-content {
      display: flex;
      align-items: center;
      font-size: 1.8em;
      font-weight: bold
    }

    .swal2-popup.swal2-toast .swal2-icon.swal2-success .swal2-success-ring {
      width: 2em;
      height: 2em
    }

    .swal2-popup.swal2-toast .swal2-icon.swal2-error [class^=swal2-x-mark-line] {
      top: .875em;
      width: 1.375em
    }

    .swal2-popup.swal2-toast .swal2-icon.swal2-error [class^=swal2-x-mark-line][class$=left] {
      left: .3125em
    }

    .swal2-popup.swal2-toast .swal2-icon.swal2-error [class^=swal2-x-mark-line][class$=right] {
      right: .3125em
    }

    .swal2-popup.swal2-toast .swal2-actions {
      justify-content: flex-start;
      height: auto;
      margin: 0;
      margin-top: .5em;
      padding: 0 .5em
    }

    .swal2-popup.swal2-toast .swal2-styled {
      margin: .25em .5em;
      padding: .4em .6em;
      font-size: 1em
    }

    .swal2-popup.swal2-toast .swal2-success {
      border-color: #a5dc86
    }

    .swal2-popup.swal2-toast .swal2-success [class^=swal2-success-circular-line] {
      position: absolute;
      width: 1.6em;
      height: 3em;
      border-radius: 50%
    }

    .swal2-popup.swal2-toast .swal2-success [class^=swal2-success-circular-line][class$=left] {
      top: -0.8em;
      left: -0.5em;
      transform: rotate(-45deg);
      transform-origin: 2em 2em;
      border-radius: 4em 0 0 4em
    }

    .swal2-popup.swal2-toast .swal2-success [class^=swal2-success-circular-line][class$=right] {
      top: -0.25em;
      left: .9375em;
      transform-origin: 0 1.5em;
      border-radius: 0 4em 4em 0
    }

    .swal2-popup.swal2-toast .swal2-success .swal2-success-ring {
      width: 2em;
      height: 2em
    }

    .swal2-popup.swal2-toast .swal2-success .swal2-success-fix {

      left: .4375em;
      width: .4375em;
      height: 2.6875em
    }

    .swal2-popup.swal2-toast .swal2-success [class^=swal2-success-line] {
      height: .3125em
    }

    .swal2-popup.swal2-toast .swal2-success [class^=swal2-success-line][class$=tip] {
      top: 1.125em;
      left: .1875em;
      width: .75em
    }

    .swal2-popup.swal2-toast .swal2-success [class^=swal2-success-line][class$=long] {
      top: .9375em;
      right: .1875em;
      width: 1.375em
    }

    .swal2-popup.swal2-toast .swal2-success.swal2-icon-show .swal2-success-line-tip {
      animation: swal2-toast-animate-success-line-tip .75s
    }

    .swal2-popup.swal2-toast .swal2-success.swal2-icon-show .swal2-success-line-long {
      animation: swal2-toast-animate-success-line-long .75s
    }

      animation: swal2-toast-show .5s
    }

    .swal2-popup.swal2-toast.swal2-hide {
      animation: swal2-toast-hide .1s forwards
    }

    div:where(.swal2-container) {
      display: grid;
      position: fixed;
      z-index: 1060;
      inset: 0;
      box-sizing: border-box;
      grid-template-areas: "top-start     top            top-end" "center-start  center         center-end" "bottom-start  bottom-center  bottom-end";

    div:where(.swal2-container).swal2-top-start>.swal2-popup {

    }

  <script>
    // --- DnD fix: allow multi-drop by cloning ---
    (function () {
      function allowDrop(ev) { ev.preventDefault(); }

      function drag(ev) {
        try {
          ev.dataTransfer.setData("text/id", ev.target.id);
          ev.dataTransfer.setData("text/plain", ev.target.id);
          ev.dataTransfer.setData("text", ev.target.id);
        } catch (e) { /* ignore */ }
      }

      function uniqueId(prefix) {
        return (prefix || "item") + "_" + Date.now() + "_" + Math.floor(Math.random() * 100000);
      }

      function findDropZone(el) {
        while (el && el !== document && !(el.classList && el.classList.contains('canvas-container'))) {
          el = el.parentElement;
        }
        return el;
      }

      // Drop function is now handled by newCanvas.js
      function drop(ev) {
        // This function is replaced by handleDrop in newCanvas.js
        console.log('Old drop function called - should use newCanvas.js');
      }

      // expose globally to match inline handlers added on containers
      window.allowDrop = allowDrop;
      window.drag = drag;
      window.drop = drop;
      window.handleDrop = handleDrop; // Add new drop function

      // Upgrade all palette items to ensure they have draggable + ondragstart
      try {
        var palette = document.getElementById('palette');
        if (palette) {
          palette.querySelectorAll('img').forEach(function (img) {
            img.setAttribute('draggable', 'true');
            img.setAttribute('ondragstart', 'drag(event)');
            if (!img.id) { img.id = uniqueId('palette'); }
          });
        }
      } catch (e) { }
    })();

    document.addEventListener('keydown', (ev) => {
      if (ev.key !== 'Delete' && ev.key !== 'Backspace') return;
      const c = (activeCanvasIdx === 1 ? canvas1 : canvas0);
      if (!c) return;
      const obj = c.getActiveObject();
      if (!obj) return;
      c.remove(obj);
      c.discardActiveObject();
      c.requestRenderAll();
    });

    // Initialize advanced mode on page load
    document.addEventListener('DOMContentLoaded', function () {
      // Ensure advanced mode is enabled by default
      if (typeof isAdvanced !== 'undefined' && isAdvanced) {
        displayAdvanced();
        resultsVisualization();
      }

      // Initialize temporal search functionality
      initTemporalSearch();
    });

    // Temporal search functionality
    function initTemporalSearch() {
      const mainTextarea = document.getElementById('textual2');
      const container = document.getElementById('temporal-queries-container');
      let queryCounter = 0;
      let lastCreatedTextarea = null;

      if (!mainTextarea || !container) return;

      // Function to create a new textarea
      function createNewTextarea() {
        queryCounter++;

        // Create container for textarea and delete button
        const textareaContainer = document.createElement('div');
        textareaContainer.id = `temporal-container-${queryCounter}`;
        textareaContainer.style.cssText = 'position: relative; display: flex; align-items: center; margin-bottom: 5px;';

        // Create textarea
        const newTextarea = document.createElement('textarea');
        newTextarea.id = `temporal-query-${queryCounter}`;
        newTextarea.className = 'textualquery1 font-normal';
        newTextarea.cols = 40;
        newTextarea.placeholder = 'Temporal search...';
        newTextarea.style.cssText = 'height: 40px; resize: none; overflow: hidden; margin: 4px; padding: 10px; padding-right: 55px; padding-left: 30px; width: 28vw; border-radius: 16px; border: 1px solid #ccc; box-sizing: border-box; display: block; position: relative; z-index: 1; background: white;';

        // Create delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.tabIndex = -1;
        deleteBtn.innerHTML = '<i class="fa fa-times"></i>';
        deleteBtn.title = 'Delete this query';
        deleteBtn.style.cssText = 'position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: #ff4444; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 10px; z-index: 2; transition: background 0.3s ease;';

        // Add hover effect for delete button
        deleteBtn.addEventListener('mouseenter', function () {
          this.style.background = '#cc0000';
        });
        deleteBtn.addEventListener('mouseleave', function () {
          this.style.background = '#ff4444';
        });

        // Add delete functionality
        deleteBtn.addEventListener('click', function () {
          // Move focus to previous textarea or main textarea
          const allContainers = container.querySelectorAll('[id^="temporal-container-"]');
          const currentIndex = Array.from(allContainers).indexOf(textareaContainer);

          if (currentIndex > 0) {
            const prevContainer = allContainers[currentIndex - 1];
            const prevTextarea = prevContainer.querySelector('textarea');
            if (prevTextarea) {
              prevTextarea.focus();
            }
          } else {
            mainTextarea.focus();
          }

          textareaContainer.remove();
          // Reset tracking if this was the last created textarea
          if (lastCreatedTextarea === newTextarea) {
            lastCreatedTextarea = null;
          }
          // Update query count if needed
          updateQueryCount();
          // Update collapse/expand buttons visibility
          updateCollapseButtons();
        });

        // Add event listeners to textarea
        newTextarea.addEventListener('input', handleTextareaInput);
        newTextarea.addEventListener('keydown', handleTextareaKeydown);

        // Append textarea and delete button to container
        textareaContainer.appendChild(newTextarea);
        textareaContainer.appendChild(deleteBtn);

        // Append container to main container
        container.appendChild(textareaContainer);

        // Update collapse/expand buttons visibility
        updateCollapseButtons();

        return newTextarea;
      }

      // Handle input event for all textareas
      function handleTextareaInput(event) {
        const textarea = event.target;
        const value = textarea.value;

        // Only create a new textarea if current one has content AND there's no next textarea
        if (value.length > 0) {
          const nextTextarea = textarea.nextElementSibling;
          if (!nextTextarea || !nextTextarea.tagName || nextTextarea.tagName !== 'TEXTAREA') {
            // Check if we already created a textarea for this input
            if (lastCreatedTextarea !== textarea) {
              // Check if the last textarea is empty before creating a new one
              if (!isLastTextareaEmpty()) {
                createNewTextarea();
                lastCreatedTextarea = textarea;
                // Keep focus on current textarea, don't move to new one
                textarea.focus();
              }
            }
          }
        } else {
          // Reset tracking if textarea is cleared
          if (lastCreatedTextarea === textarea) {
            lastCreatedTextarea = null;
          }

          // Check if this textarea should be deleted
          checkAndDeleteEmptyTextarea(textarea);
        }
      }

      // Function to check if the last textarea is empty
      function isLastTextareaEmpty() {
        const allContainers = container.querySelectorAll('[id^="temporal-container-"]');
        if (allContainers.length === 0) return false; // No textareas exist, can create new one

        const lastContainer = allContainers[allContainers.length - 1];
        const lastTextarea = lastContainer.querySelector('textarea');

        if (lastTextarea) {
          return lastTextarea.value.trim() === '';
        }

        return false;
      }

      // Function to check and delete empty textarea
      function checkAndDeleteEmptyTextarea(textarea) {
        // Find the container of this textarea
        const textareaContainer = textarea.closest('[id^="temporal-container-"]');
        if (!textareaContainer) return;

        // Get all textarea containers
        const allContainers = container.querySelectorAll('[id^="temporal-container-"]');
        const currentIndex = Array.from(allContainers).indexOf(textareaContainer);

        // If this is not the last textarea and it's empty, delete it
        if (currentIndex < allContainers.length - 1 && textarea.value.trim() === '') {
          // Move focus to the previous textarea or main textarea
          if (currentIndex > 0) {
            const prevContainer = allContainers[currentIndex - 1];
            const prevTextarea = prevContainer.querySelector('textarea');
            if (prevTextarea) {
              prevTextarea.focus();
            }
          } else {
            mainTextarea.focus();
          }

          // Delete the empty textarea container
          textareaContainer.remove();

          // Update collapse buttons visibility
          updateCollapseButtons();

          console.log(`Deleted empty textarea at index ${currentIndex}`);
        }
      }

      // Handle keydown event for all textareas
      function handleTextareaKeydown(event) {
        if (event.key === 'Enter') {
          event.preventDefault();
          collectAndLogQueries();
        }
      }

      // Collect all queries and log them
      function collectAndLogQueries() {
        const queries = [];

        // Get main textarea value
        const mainValue = mainTextarea.value.trim();
        if (mainValue !== '') {
          queries.push(mainValue);
        }

        // Get all dynamic textarea values
        const dynamicTextareas = container.querySelectorAll('textarea');
        dynamicTextareas.forEach(textarea => {
          const value = textarea.value.trim();
          if (value !== '') {
            queries.push(value);
          }
        });

        console.log('Temporal Queries:', queries);
        search3(queries);
        return queries;
      }

      // Function to update query count display
      function updateQueryCount() {
        const totalQueries = container.querySelectorAll('textarea').length;
        console.log(`Total temporal queries: ${totalQueries}`);
      }

      // Function to update collapse/expand buttons visibility
      function updateCollapseButtons() {
        const collapseBtn = document.getElementById('collapse-all-btn');
        const expandBtn = document.getElementById('expand-all-btn');
        const textareaContainers = container.querySelectorAll('[id^="temporal-container-"]');

        if (textareaContainers.length > 0) {
          collapseBtn.style.display = 'inline-block';
          expandBtn.style.display = 'none';
        } else {
          collapseBtn.style.display = 'none';
          expandBtn.style.display = 'none';
        }
      }

      // Function to collapse all textareas
      function collapseAllTextareas() {
        const textareaContainers = container.querySelectorAll('[id^="temporal-container-"]');
        const collapseBtn = document.getElementById('collapse-all-btn');
        const expandBtn = document.getElementById('expand-all-btn');

        textareaContainers.forEach(container => {
          container.style.display = 'none';
        });

        collapseBtn.style.display = 'none';
        expandBtn.style.display = 'inline-block';
      }

      // Function to expand all textareas
      function expandAllTextareas() {
        const textareaContainers = container.querySelectorAll('[id^="temporal-container-"]');
        const collapseBtn = document.getElementById('collapse-all-btn');
        const expandBtn = document.getElementById('expand-all-btn');

        textareaContainers.forEach(container => {
          container.style.display = 'block';
        });

        collapseBtn.style.display = 'inline-block';
        expandBtn.style.display = 'none';
      }

      // Add event listeners to main textarea
      mainTextarea.addEventListener('input', handleTextareaInput);
      mainTextarea.addEventListener('keydown', handleTextareaKeydown);

      // Add event listeners to collapse/expand buttons with error handling
      setTimeout(() => {
        const collapseBtn = document.getElementById('collapse-all-btn');
        const expandBtn = document.getElementById('expand-all-btn');

        if (collapseBtn) {
          // Add hover effects
          collapseBtn.addEventListener('mouseenter', function () {
            this.style.background = '#0056b3';
            this.style.transform = 'scale(1.1)';
          });
          collapseBtn.addEventListener('mouseleave', function () {
            this.style.background = '#007bff';
            this.style.transform = 'scale(1)';
          });

          collapseBtn.addEventListener('click', function (e) {
            e.preventDefault();
            console.log('Collapse button clicked');
            collapseAllTextareas();
          });
        }

        if (expandBtn) {
          // Add hover effects
          expandBtn.addEventListener('mouseenter', function () {
            this.style.background = '#1e7e34';
            this.style.transform = 'scale(1.1)';
          });
          expandBtn.addEventListener('mouseleave', function () {
            this.style.background = '#28a745';
            this.style.transform = 'scale(1)';
          });

          expandBtn.addEventListener('click', function (e) {
            e.preventDefault();
            console.log('Expand button clicked');
            expandAllTextareas();
          });
        }

        // Initialize collapse buttons visibility
        updateCollapseButtons();
      }, 100);

      // Expose function globally for external access
      window.collectTemporalQueries = collectAndLogQueries;
    }
  </script>
